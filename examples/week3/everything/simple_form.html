<!DOCTYPE html>
<html>
  <head>
    <title>Another Form Example</title>
    <style type="text/css">
      body {
        width: 30%;
        background: white;
      }
      h1 {
        color: #555;
        background: white;
        border-bottom: 1px solid #555;
      }
      p {
        color: #121212;
        font: normal 14px/16px Helvetica;
      }
      input[type="text"] {
        padding: 5px;
        font: normal 14px/16px Helvetica, sans-serif;
        color: #555;
      }
    </style>
  </head>
 
  <body>
      <h1>Another form</h1>
      <p>Another simple form example.</p>
      <form action="http://itp.nyu.edu/~irs221/sinatra/datamapper2/store_info" method="POST">
        <p><label>First name</label> <input type="text" name="firstname" /></p>
        <p><label>Last name</label> <input type="text" name="lastname" /></p>
        <p>
	  <label>Female</label> 
          <input type="radio" name="gender" value="female" />
          <label>Male</label>
          <input type="radio" name="gender" value="male" />
        </p>
        <input type="submit" value="Submit!" /></p>
      </form>

  </body>
</html>
